spring.application.name=Flights

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/flights
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=0224

# Server configuration
server.port=8080

# Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

 
# Uncomment the following line if you want Hibernate to automatically create/drop tables
 

# MVC configuration
# Uncomment these lines if you are using JSP views
 spring.mvc.view.prefix=/WEB-INF/jsps/login/
 spring.mvc.view.suffix=.jsp

# Enable SQL logging
# Uncomment this line to show SQL statements in the logs
spring.jpa.show-sql=true
